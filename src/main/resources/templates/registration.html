<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="header_template.html :: head-fragment">
    <meta charset="UTF-8">
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>



    <title>Registration</title>
</head>
<body>


<div th:replace="navbar.html :: copy"></div>

<div class="container" style="margin-bottom: 15px">
    <div class="col-lg-6 col-lg-offset-3">
        <h3 class="bg-success text-white p-5">Registration</h3>
        <div>Only letters of English alphabet, numbers and underscore can be used in registration input fields</div>
        <form id="registration-form" action="/registration" method="post">
            <div class="form-group mx-auto">

                <div>
                    <label for="first-name">First Name</label>
                    <input id="first-name" class="form-control" type="text" name="first_name" placeholder="Length: minimum 1 maximum 255 characters"
                           pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,255}$" required>
                </div>
                <br>

                <div>
                    <label for="surname">Surname</label>
                    <input id="surname" class="form-control" type="text" name="surname" placeholder="Length: minimum 1 maximum 255 characters"
                           pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,255}$" required>
                </div>
                <br>

                <div id="status_selection">
                    <label for="user-type">I am registering as a: </label>
                    <select id="user-type" name="user_type" form="registration-form">
                        <option value="LANDLORD" selected>Landlord</option>
                        <option value="PROPERTY_MANAGER">Property Manager</option>
                        <option value="TENANT">Tenant</option>
                    </select>
                </div>
                <br>

                <div>
                    <label id="email-address-label" for="email-address">Email Address</label>
                    <input id="email-address" class="form-control" name="email" type="email"
                           pattern="[a-z0-9._%+-]{1,100}+@[a-z0-9.-]{1.100}+\.[a-z]{2,3}$" placeholder="pattern: som3thing@s0mething.som" required><br>

                </div>

                <label for="password">Password (must contain at least  one UpperCase, LowerCase, Number/SpecialChar. Min 8 max 255 characterss)</label>
                <input id="password" class="form-control" type="password" name="password" placeholder="Length: minimum 1 maximum 255 characterss; e.g.: abc1Dfgh"
                       pattern="(?=^.{8,255}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required><br>


                <label id="password-confirmation-label" for="password_confirmation">Confirm Password</label>
                <input id="password_confirmation" class="form-control" type="password" name="password_confirmation" placeholder="has to match previous field value"
                       pattern="(?=^.{8,255}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required ><br>

                <label for="phone-input">Phone Number</label>
                <input id="phone-input" class="form-control" type="tel" name="phone_number" placeholder="pattern: +36205561234"
                       pattern="[+]{1}[0-9]{7,254}" required><br>

                <div class="form-group">

                    <label for="country-input">Country</label>
                    <input id="country-input" class="form-control" type="text" name="country" placeholder="Length: minimum 1 maximum 255 characters"
                           pattern="^[\w\.\/_%-]{1,255}$" required><br>

                    <label for="city-input">City</label>
                    <input id="city-input" class="form-control" type="text" name="city" placeholder="Length: minimum 1 maximum 255 characters"
                           pattern="^[\w\.\/\s_%-]{1,255}$" required><br>

                    <label for="zip-input">Zip code</label>
                    <input id="zip-input" class="form-control" type="text" name="zip_code" placeholder="Length: minimum 1 maximum 255 characters"
                           pattern="^[\w\.\/\s_%-]{1,255}$" required><br>

                    <label for="address-input">Address</label>
                    <input id="address-input" class="form-control" type="text" name="address" placeholder="Length: minimum 1 maximum 255 characters"
                           pattern="^[\w\.\/\s_%-]{1,255}$" required>
                </div>

                <button form="registration-form" type="submit" value="Submit" id="submit" class="btn btn-primary btn-block" disabled>Submit</button>
            </div>
        </form>
    </div>
</div>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
