<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="header_template.html :: head-fragment">
    <meta charset="UTF-8">
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Lodgings Manager</title>

</head>

<body>

<div th:replace="navbar.html :: copy"></div>


<div class="container" style="margin-bottom: 15px">
    <div class="col-lg-6 col-lg-offset-3">
        <h3 class="bg-success text-white p-5">Add new Todo</h3>
        <form id="add-todo-form" action="/todo/add" method="post">
            <div class="form-group mx-auto">

                <div>
                    <label for="name">Todo name</label>
                    <input id="name" class="form-control" type="text" name="name" placeholder="Lodging Name"
                           pattern="^[0-9A-Fa-f]{8}\-[0-9A-Fa-f]{4}\-[0-9A-Fa-f]{4}\-[0-9A-Fa-f]{4}\-[0-9A-Fa-f]{12}$" required>
                </div>
                <div>
                    <label for="description">Description</label>
                    <textarea name="description" class="form-control" id="description" cols="30" rows="5" maxlength="255" required></textarea>
                </div>
                <div>
                    <label for="price">Price</label>
                    <input type="number" id="price" class="form-control" name="price" min="0" required>
                </div>
                <div>
                    <label>Deadline</label>
                    <input type="date" name="date" id="date" required>
                    <!--<input type="text" class="form-control" name="date" placeholder="YYYY-MM-DD" required-->
                           <!--pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"-->
                           <!--title="Enter a date in this format YYYY-MM-DD"/>-->
                </div>
                <input type="hidden" name="lodgingsId" th:value="${lodgingsId}">
                <br>
                <button form="add-todo-form" type="submit" value="Submit" id="submit" class="btn btn-primary btn-block">Add</button>
            </div>
        </form>
    </div>
</div>


<div th:replace="footer.html :: copy"></div>


</body>
</html>
